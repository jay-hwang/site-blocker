<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site Blocker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1 className='header'>Site Blocker</h1>

    <form id='block-url-form'>
      <input
        id="block-url"
        type="text"
        value=""
        placeholder="https://www.google.com/" />

      <div className='blackout-time'>
        <span>What time(s) would you like to block this site?</span>
        <div>
          <span>Start Time</span>
          <select id='start-hour'>
            <option value='12'>12</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
          </select>

          <select id='start-minute'>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>

          <select id='start-period'>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>
        </div>

        <div>
          <span>End Time</span>
          <select id='end-hour'>
            <option value='12'>12</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
          </select>

          <select id='end-minute'>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>

          <select id='end-period'>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>
        </div>
      </div>

      <span>Which days would you like to block this site?</span>
      <div className='active-days'>
        <input
          id='sunday'
          type='checkbox'
          value='0' /> Sunday
        <input
          id="monday"
          type="checkbox"
          value="1" /> Monday
        <input
          id="tuesday"
          type="checkbox"
          value="2" /> Tuesday
        <input
          id="wednesday"
          type="checkbox"
          value="3" /> Wednesday
        <input
          id='thursday'
          type='checkbox'
          value='4' /> Thursday
        <input
          id='friday'
          type='checkbox'
          value='5' /> Friday
        <input
          id='saturday'
          type='checkbox'
          value='6' /> Saturday
      </div>

      <input id="submit-button" type="submit" value="Block This Site" />
    </form>

    <button id="reset-blacklist">Reset Blacklists</button>

    <button id='list-blacklist'>List blacklist</button>
  </body>
</html>
